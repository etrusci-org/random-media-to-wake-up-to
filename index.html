<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="lib/app.css">

    <title>random media to wake up to</title>
</head>
<body>
    <div class="app">
        <noscript><div>[!] THIS WON'T WORK WITHOUT JAVASCRIPT [!]</div></noscript>

        <div class="box">
            <span data-uikey="pbarLabel"></span>
            <progress data-uikey="pbar"></progress><br>
            <button data-uikey="ctrlLoadRandomMedia">&darr; load random media &darr;</button>
        </div>

        <div class="box">
            <h1 data-uikey="mediaTitle"></h1>
        </div>

        <div class="box">
            <div data-uikey="mediaEmbedCode"></div>
        </div>

        <div class="footer">
            <p>
                Wake up to (mostly music) media (which has a certain mood).<br>
                New media will be <a href="https://github.com/etrusci-org/random-media-to-wake-up-to/blob/main/lib/data.js" target="_blank">added</a> over time.
            </p>
        </div>
    </div>

    <script src="lib/app.js"></script>
    <script src="lib/data.js"></script>
    <script src="lib/main.js"></script>
</body>
</html>
