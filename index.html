<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>random media to wake up to</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <noscript><div>[!] THIS WON'T WORK WITHOUT JAVASCRIPT [!]</div></noscript>
    <div class="app">
        <div class="box">
            <span class="ui" data-key="pbar_label"></span>
            <progress class="ui" data-key="pbar"></progress>
            <button class="ui" data-key="ctrl_loadmedia">&darr; load media &darr;</button>
        </div>
        <div class="box">
            <h1 class="ui" data-key="mediatitle"></h1>
        </div>
        <div class="box">
            <div class="ui" data-key="mediaembed"></div>
        </div>
        <div class="box">
            (<a href="https://github.com/etrusci-org/random-media-to-wake-up-to">code</a>)
        </div>
    </div>
    <script src="app.js"></script>
    <script src="core.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
