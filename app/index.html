<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wake up to curated (mostly music) media (which has a certain mood).">
    <!--[if lt IE 11]>
        <link rel="preload" href="res/montserrat-v21-latin-regular.woff" as="font" type="font/woff" crossorigin>
    <![endif]-->
    <link rel="preload" href="res/montserrat-v21-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="res/style.min.css">
    <title>Random Media To Wake Up To</title>
</head>
<body>
    <noscript>This app requires JavaScript.</noscript>
    <div class="app">
        <header>
            <h1>Random Media To Wake Up To</h1>
        </header>
        <main>
            <div class="ctrl">
                <button class="loadRandomMedia">load random [?/?]</button>
                <select class="mediaSelect">
                    <option selected disabled>or select your favorites ...</option>
                </select>
            </div>
            <div class="mediaEmbed"></div>
        </main>
        <footer>
            Wake up to curated (mostly music) media (which has a certain mood).<br>
            New media will be <a href="https://github.com/etrusci-org/random-media-to-wake-up-to/commits/main/src/lib/data.ts" target="_blank">added</a> over time.
        </footer>
    </div>
    <script src="lib/main.js" type="module"></script>
</body>
</html>
